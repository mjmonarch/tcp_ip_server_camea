[service]
host = 127.0.0.1
port = 7777
module_id = KY-DV-D2
mode = TEST # currently available modes: TEST and VIDAR
operating_time = 3 # service operating time in minutes, 0 stands for infinite operating time

[settings]
buffer = 1024
timezone = Europe/Kyiv
timeout = 11
camera_unit_id = CAMERA_1

[current]
msg_id = 1

[vidar]
ip = 192.168.6.161
tolerance = 300 # tolerance (in ms) for querying the vidar database

[camea_db]
ip = 127.0.0.1
port = 5050
